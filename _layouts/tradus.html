---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title" style="text-shadow: 0px 0px 8px #000000;">{{ page.title }}</h1>
  </header>
  <section class="post-content">
  
  	{% for page in site.data.tradus %}
		<div class="tradu">
			<div class="image" style="background: url({{ site.baseurl }}/traducciones/img/{{ page.url }}.jpg);">
			<a href="{{ site.baseurl }}/traducciones/{{ page.url }}">{{ page.juego }}</a>
			</div>
		</div>  
  	{% endfor %}
	
  </section>
</article>
