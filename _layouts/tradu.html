---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
  </header>
  <section class="post-content">
    {% for screenshot in page.screenshots %}
    <img src="{{ screenshot }}"/>
    {% endfor %}
	
    <p align="center">
	{% if page.patch %}
		<a class="button" href="{{ page.patch }}">Parche ({{ page.patch-ver }})</a>
    {% endif %}
    {% if page.instructions %}
		<a class="button" href="{{ page.instructions }}">Instrucciones</a>
	{% endif %}
    {% if page.link %}
		<a class="button" href="{{ page.link }}">{{ page.link-name }}</a>
	{% endif %}
	</p>

	{{ content }}
  </section>
  
</article>
