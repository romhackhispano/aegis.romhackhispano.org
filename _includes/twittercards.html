<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@TheFireRed">
<meta name="twitter:creator" content="@TheFireRed">
{% if page.title %}
	<meta name="twitter:title" content="{{ page.title }}">
{% else %}
	<meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
	<meta name="twitter:description" content="{{ page.description }}">
{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if page.feature-img %}
	<meta name="twitter:image:src" content="{{ site.url }}/{{ page.feature-img }}">
{% else %}
	<meta name="twitter:image:src" content="{{ site.url }}/img/mominito.jpg">
{% endif %}
